 .gsc-results .gsc-cursor-box .gsc-cursor-page{border-color:#666666;color:#000;padding:5px 9px;margin:15px 8px;border-radius:3px;box-shadow:0 0 5px rgba(60,60,60,0.5);cursor:pointer;}
